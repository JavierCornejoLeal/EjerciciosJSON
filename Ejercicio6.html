<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Displaying JSON Data in HTML</title>
</head>
<body>

    <div style="background-color: mediumblue; color: white; padding: 10px;text-align: center;">
        <h1>Product Information</h1>
        <h2>List of Products</h2>
    </div>

    <div style="background-color: lightblue; padding: 10px">

        <!-- Product 1 -->
        <h3>Product 1</h3>
        <p id="product1"></p>

        <!-- Product 2 -->
        <h3>Product 2</h3>
        <p id="product2"></p>

        <!-- Product 3 -->
        <h3>Product 3</h3>
        <p id="product3"></p>

        <script>
            const products = [
                {
                    "id": 1,
                    "name": "Smartphone",
                    "price": 499.99,
                    "onSale": false,
                    "specifications": {
                        "brand": "Samsung",
                        "color": "Black",
                        "storage": "128GB"
                    }
                },
                {
                    "id": 2,
                    "name": "Laptop",
                    "price": 899.99,
                    "onSale": true,
                    "specifications": {
                        "brand": "Apple",
                        "color": "Silver",
                        "processor": "Intel i7"
                    }
                },
                {
                    "id": 3,
                    "name": "Headphones",
                    "price": 99.99,
                    "onSale": false,
                    "specifications": {
                        "brand": "Sony",
                        "color": "Black",
                        "wireless": true
                    }
                }
            ];

            document.getElementById("product1").innerHTML =  JSON.stringify(products[0]);
            document.getElementById("product2").innerHTML =  JSON.stringify(products[1]);
            document.getElementById("product3").innerHTML =  JSON.stringify(products[2]);
        </script>

    </div>

</body>
</html>
